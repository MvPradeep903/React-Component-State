<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="d"></div>
    <script type="text/babel">
        var hours = 0;
        var mins = 0;
        var secs = 0;
        var interval;

        function start() {
            if (!interval) {
                interval = setInterval(() => {
                    secs++;
                    if (secs === 60) {
                        secs = 0;
                        mins++;
                        if (mins === 60) {
                            mins = 0;
                            hours++;
                        }
                    }
                    document.getElementById("h").innerHTML = hours.toString().padStart(2, '0');
                    document.getElementById("m").innerHTML = mins.toString().padStart(2, '0');
                    document.getElementById("s").innerHTML = secs.toString().padStart(2, '0');
                }, 100);
            }
        }

        function stop() {
            clearInterval(interval);
            interval = null;
        }

        function reset() {
            clearInterval(interval);
            interval = null;
            hours = 0;
            mins = 0;
            secs = 0;
            document.getElementById("h").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("m").innerHTML = mins.toString().padStart(2, '0');
            document.getElementById("s").innerHTML = secs.toString().padStart(2, '0');
        }

        var jsx = (
            <div id="d" style={{margin:"20%"}}>
                <h1>
                    <center><span id='h'>00</span>:<span id='m'>00</span>:<span id='s'>00</span></center>
                </h1>
                <center>
                    <button onClick={start} className="btn btn-success m-2">Start</button>
                    <button onClick={stop} className="btn btn-danger m-2">Stop</button>
                    <button onClick={reset} className="btn btn-info m-2">Reset</button>
                </center>
            </div>
        );

        ReactDOM.render(jsx, document.getElementById("d"));
    </script>
</body>
</html>
