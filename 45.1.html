<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="d"></div>
    <script type="text/babel">
        var Ab = function (){
            var [ar, setAr] = React.useState([
                "https://cdn.pixabay.com/photo/2023/04/08/01/23/mom-7908059_1280.jpg",
                "https://cdn.pixabay.com/photo/2015/01/07/11/31/tigers-591359_1280.jpg",
                "https://cdn.pixabay.com/photo/2015/04/23/22/01/mountains-736886_1280.jpg"
            ]);
            return(
                <table border="2px">
                    <tbody>
                        <tr>
                            {
                                ar.map((a)=>{
                                    return <td><img src={a} alt="" width="200px"/></td>
                                })
                            }
                        </tr>
                    </tbody>
                </table>
            )
        }
        ReactDOM.render(<Ab/>,document.getElementById("d"));
    </script>
</body>
</html>
