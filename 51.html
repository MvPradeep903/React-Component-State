<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="d"></div>
    <script type="text/babel">
        function Photos(props){
            return (
                <div className="bg-light p-2 m-2">
                    <h3>Slide</h3>
                    {
                        props.images.map((img)=>{
                        return <img src={img} width="200px"/>
                    })
                    }
                </div>
            )
        }
        function Galleries(){
            var gallery = [
                [
                    "https://cdn.pixabay.com/photo/2016/12/13/05/15/puppy-1903313_1280.jpg",
                    "https://cdn.pixabay.com/photo/2017/09/25/13/12/puppy-2785074_1280.jpg",
                    "https://cdn.pixabay.com/photo/2016/05/09/10/42/weimaraner-1381186_1280.jpg"
                ],
                [
                    "https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg",
                    "https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg",
                    "https://cdn.pixabay.com/photo/2016/02/10/16/37/cat-1192026_1280.jpg",
                    "https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262_1280.jpg",
                    "https://cdn.pixabay.com/photo/2015/03/27/13/16/maine-coon-694730_1280.jpg"
                ]
            ]
            return(
                <div className="bg-info m-2 p-2">
                    <h1>Gallery of Animals</h1>
                    <Photos images={gallery[0]}></Photos>
                    <Photos images={gallery[1]}></Photos>
                </div>
            )
        }
        ReactDOM.render(<Galleries/>,document.getElementById("d"));
    </script>
</body>
</html>
