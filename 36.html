<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="d"></div>
    <script type="text/babel">
        var Ab = function (){
            var [students, setStudents] = React.useState(           [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
    ]);
    var mimg = "https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
    var fimg = "https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";
            return(
                <div>
                    <table border="2">
                        {
                            students.map((s)=>{
                                return (
                                    <tr>
                                        <td>{s.firstname}</td>
                                        <td>{s.lastname}</td>
                                        <td>{s.age}</td>
                                        <td>{
                                            <img src={s.gender==='male'? mimg:fimg} width="100px"/>
                                        }</td>
                                    </tr>
                                )
                            })
                        }
                    </table>
                </div>
            )
        }
        ReactDOM.render(<Ab/>,document.getElementById("d"));
    </script>
</body>
</html>
