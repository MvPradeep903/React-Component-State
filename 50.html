<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="d"></div>
    <script type="text/babel">
        var Ab = function (){
            var [students, setStudents] = React.useState([
                {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50
                },
            ]);
            var StudentCard = function({firstname,lastname,age}){
              return  <div style={{border:"2px solid",padding:"10px",margin:"10px"}}>
                            <h1>{firstname} {lastname}</h1>
                            <h1>Age: {age}</h1>
                      </div>
            }
            return(
                <div>
                    {
                        students.map((student,index)=>{
                            return <StudentCard key={index} firstname={student.firstname} lastname={student.lastname} age={student.age}/>
                        })
                    }
                </div>
            )
        }
        ReactDOM.render(<Ab/>,document.getElementById("d"));
    </script>
</body>
</html>
